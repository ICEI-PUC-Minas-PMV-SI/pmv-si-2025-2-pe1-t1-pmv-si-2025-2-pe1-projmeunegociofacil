<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu Negócio Fácil - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>



  <!-- Start Main -->
  <main class="container pt-5 align-items-center">
    <div class="topbar-home row align-items-center px-5 w-100 pb-3">

      <div class="col">
        <img src="img/logo_home.png" class="img-fluid" style="max-width: 400px;">
      </div>

      <div class="col d-flex justify-content-end align-items-center ">
        <a class="btn btn-link px-4" data-bs-toggle="modal" data-bs-target="#CadastroModal">Efetuar Cadastro</a>
        <a class="btn btn-primary px-5" data-bs-toggle="modal" data-bs-target="#LoginModal">Login</a>
      </div>

    </div>

    <div id="carousel-home" class="carousel  carousel-dark slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel-home" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel-home" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel-home" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a data-bs-toggle="modal" data-bs-target="#CadastroModal"><img src="img/slideshow/init.png"
              class="d-block w-100"></a>

        </div>
        <div class="carousel-item">
          <a data-bs-toggle="modal" data-bs-target="#CadastroModal"><img src="img/slideshow/init.png"
              class="d-block w-100"></a>
        </div>
        <div class="carousel-item">
          <a data-bs-toggle="modal" data-bs-target="#CadastroModal"><img src="img/slideshow/init.png"
              class="d-block w-100"></a>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel-home" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel-home" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="pt-5 footer-home row align-items-center px-5 pb-5">

      <div class="col">
        <img src="img/home-itens/completo.png">
      </div>
      <div class="col">
        <img src="img/home-itens/facil.png">
      </div>
      <div class="col">
        <img src="img/home-itens/gratuito.png">
      </div>

  </main>





  </div>
  <!-- Start Modal Cadastro-->
  <div class="modal fade" id="CadastroModal" tabindex="-1" aria-labelledby="CadastroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="CadastroModalLabel">Efetuar Cadastro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="contaPagarId" value="">
          <div class="container">

            <div class="col">
              <form action="dashboard.html">
                <div class="form-group">
                  <label for="user_name">Nome Completo</label>
                  <input type="text" class="form-control mb-2" id="user_name" placeholder="Insira seu Nome Completo">
                </div>
                <div class="row ">
                  <div class="col-3 align-self-center">
                    <div class="form-group">
                      <div class="form-check ">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Pessoa Jurídica
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                          checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Pessoa Física
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col align-self-center">
                    <div class="form-group">
                      <label for="user_name">CPF</label>
                      <input type="text" class="form-control" id="user_name"
                        placeholder="Insira o CPF">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="user_name">Nome da Empresa</label>
                  <input type="text" class="form-control mb-2" id="user_name" placeholder="Insira o Nome da Empresa">
                </div>
                <div class="form-group">
                  <label for="user_name">Endereço</label>
                  <input type="text" class="form-control mb-2" id="user_name" placeholder="Insira o Endereço">
                </div>
                <div class="form-group">
                  <label for="user_name">Telefone</label>
                  <input type="text" class="form-control mb-2" id="user_name" placeholder="Insira o número de Telefone">
                </div>
                <div class="form-group">
                  <label for="user_mail">Endereço de E-mail</label>
                  <input type="email" class="form-control mb-2" id="user_mail" aria-describedby="emailHelp"
                    placeholder="Insira seu e-mail">
                </div>
                <div class="form-group">
                  <label for="user_password">Senha</label>
                  <input type="password" class="form-control mb-3" id="user_password" placeholder="Insira sua senha">
                </div>
              
                
              </form>
            </div>



          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Efetuar Cadastro</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- End Modal Cadastro-->
  <!-- Start LoginModal-->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="LoginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col">
            <form action="dashboard.html">
              <div class="form-group">
                <label for="user_mail">E-mail</label>
                <input type="email" class="form-control mb-3" id="user_mail" aria-describedby="emailHelp"
                  placeholder="Insira seu e-mail">

              </div>
              <div class="form-group">
                <label for="user_password">Senha</label>
                <input type="password" class="form-control mb-2" id="user_password" placeholder="Insira sua senha">
              </div>
              <div class="col form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembrar dados</label>
              </div>
              <div class="col text-end">
                <button type="submit" class="btn btn-primary mb-3 text-end">Efetuar Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <!-- End LoginModal-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
