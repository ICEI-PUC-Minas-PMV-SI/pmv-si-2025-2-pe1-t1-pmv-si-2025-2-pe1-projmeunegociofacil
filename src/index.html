<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu Negócio Fácil - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>



  <!-- Start Main -->
  <main class="container pt-5 align-items-center">
    <div class="topbar-home row align-items-center px-5 w-100 pb-3">

      <div class="col">
        <a href="dashboard.html">
          <img src="img/logo_home.png" class="img-fluid" style="max-width: 400px;">
        </a>
      </div>

      <div class="col d-flex justify-content-end align-items-center ">
        <a class="btn btn-link px-4" data-bs-toggle="modal" data-bs-target="#BuscarProdutosModal">Efetuar Cadastro</a>
        <a class="btn btn-primary px-5" data-bs-toggle="modal" data-bs-target="#BuscarProdutosModal">Login</a>
      </div>

    </div>

    <div id="carouselExampleIndicators" class="carousel  carousel-dark slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/slideshow/init.png" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/slideshow/init.png" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/slideshow/init.png" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="pt-5 footer-home row align-items-center px-5 pb-5">

      <div class="col">
        <img src="img/home-itens/completo.png">
      </div>
      <div class="col">
        <img src="img/home-itens/facil.png">
      </div>
      <div class="col">
        <img src="img/home-itens/gratuito.png">
      </div>

  </main>





  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
