<head>
    <title>Meta de vendas </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>



    

    <script>
        const ctx1 = document.getElementById('graficoProcesso');
        const dadosRosca = {
            labels: ['Metas', `Realizadas`],
            datasets: [{
                label: 'Proporção do Processo',
                data: [33, 67,],
                backgroundColor: [
                    'rgb(200, 200, 200)',
                    'rgb(54, 162, 235)',

                ],
                hoverOffset: 15
            }]
        };
        new Chart(ctx1, {
            type: 'doughnut',
            data: dadosRosca,
            options: {
                responsive: true,

                cutout: '70%',

                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Meta de vendas'
                    },

                    datalabels: {
                        formatter: (value, context) => {
                            const data = context.chart.data.datasets[0].data;
                            const total = data.reduce((sum, current) => sum + current, 0);
                            const porcentagem = ((value / total) * 100).toFixed(1);

                            return porcentagem + '%';
                        },
                        color: '#fff',
                        font: {
                            weight: 'bold'
                        }
                    }
                }
            }
        });
    </script>
