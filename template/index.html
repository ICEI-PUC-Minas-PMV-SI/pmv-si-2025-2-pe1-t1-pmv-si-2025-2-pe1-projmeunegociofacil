<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="topbar d-flex align-items-center justify-content-between px-3">
    <div class="brand">Nome da Empresa</div>
    <button class="btn btn-sm btn-light">Logout</button>
  </div>

  <div class="app d-flex">
    <aside class="sidebar p-3">
      <div class="d-flex align-items-center mb-3">
        <i class="bi bi-building fs-3 me-2 text-primary"></i>
        <span class="fs-5 fw-bold">Meu Negócio Fácil</span>
      </div>
      <hr>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link active" href="#"><i class="bi bi-house me-2"></i>Página Inicial</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#"><i class="bi bi-person-badge me-2"></i>Cadastros</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#"><i class="bi bi-bag-check me-2"></i>Vender</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#"><i class="bi bi-calendar-event me-2"></i>Agenda</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#"><i class="bi bi-wallet2 me-2"></i>Financeiro</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#"><i class="bi bi-graph-up me-2"></i>Relatórios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-gear me-2"></i>Configurações</a>
        </li>
      </ul>
    </aside>

    <main class="flex-grow-1 p-4">
      <h1 class="h4 mb-3">Dashboard</h1>
      <p>Área de trabalho.</p>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
